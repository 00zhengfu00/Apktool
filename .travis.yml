env:
   - TERM=dumb
language: java
jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8
os:
  - linux
  - osx
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libstdc++6:i386 lib32z1 expect
script: ./scripts/travis-ci/run-tests.sh
branches:
  only:
    - master
    - stable
matrix:
  allow_failures:
    - jdk: oraclejdk8
